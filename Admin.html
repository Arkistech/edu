<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Arkis tech logo 2.png" type="image/x-icon">
    <link rel="shortcut icon" href="Arkis tech logo 2.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main login container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            padding-left: 10px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease-in-out;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4c98af;
            background-color: #fff;
        }

        button {
            background-color: #4ca3af;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4585a0;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        // Sample admin credentials (you should ideally store these securely)
        const validUsername = "admin";
        const validPassword = "password123";

        // Validate login credentials
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if the username and password are correct
            if (username === validUsername && password === validPassword) {
                // Redirect to a new page (in this case, dashboard.html)
                window.location.href = 'dashboard.html'; // replace with your actual dashboard URL
                return false; // prevent form submission
            } else {
                // Show error message if credentials are incorrect
                errorMessage.textContent = 'Invalid username or password.';
                return false; // prevent form submission
            }
        }
        // In Admin.html's validateLogin function
if (username === validUsername && password === validPassword) {
    localStorage.setItem('isAdmin', 'true');
    window.location.href = 'Common-Issues.html';
}
    </script>

</body>
</html>
